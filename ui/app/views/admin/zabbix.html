<div class="panel panel-default">
  <div class="panel-heading">
    <h2>
      Zabbix Sender Config
    </h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-form
         gt-form-autofocus-on-first-input
         class="form-horizontal"
         name="formCtrl"
         style="padding-top: 15px;">
      <div gt-form-group
           gt-label="Server"
           gt-model="config.ZabbixServer"
           gt-disabled="!layout.adminEdit"
           gt-width="30em">
 	  <div gt-form-group
           gt-label="Port"
           gt-model="config.ZabbixServer"
           gt-disabled="!layout.adminEdit"
           gt-width="30em">
 	  <div gt-form-group
           gt-label="Host"
           gt-model="config.ZabbixServer"
           gt-disabled="!layout.adminEdit"
           gt-width="30em">
 	  <div gt-form-group
           gt-label="Item"
           gt-model="config.ZabbixServer"
           gt-disabled="!layout.adminEdit"
           gt-width="30em">
      </div>
    </div>
  </div>
</div>
<!-- each page with confirmation dialog needs its own confirmation dom so that it is deleted on $destroy -->
<div ng-include="'template/gt-confirmation.html'"></div>
